services:
  # Backend Service
  - type: web
    name: smart-video-learning-assistant
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: GEMINI_API_KEY
        sync: false  # This should be set manually in Render dashboard
    
  # Frontend Service  
  - type: web
    name: smart-video-learning-assistant-1
    env: static
    region: oregon
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://smart-video-learning-assistant.onrender.com
      - key: NODE_ENV
        value: production
